{% extends 'base.html' %}
{% block content %}
  <h3 class="mb-3">{{ category.name }}</h3>
  <div class="row row-cols-1 row-cols-md-3 g-3">
    {% for p in products %}
    <div class="col">
      <div class="card h-100">
        {% if p.image %}<img src="{{ p.image.url }}" class="card-img-top" alt="{{ p.name }}">{% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ p.name }}</h5>
          <p class="card-text">{{ p.price }} $</p>
          <a href="{% url 'product_detail' p.slug %}" class="btn btn-outline-primary">Details</a>
          <a href="{% url 'add_to_cart' p.id %}" class="btn btn-primary">Add to Cart</a>
        </div>
      </div>
    </div>
    {% empty %}
      <p>No products in this category.</p>
    {% endfor %}
  </div>
{% endblock %}
