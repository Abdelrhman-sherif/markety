{% extends 'base.html' %}
{% block content %}
<h3>Checkout</h3>
<div class="row">
  <div class="col-md-7">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3"><label class="form-label">Full Name</label><input class="form-control" name="full_name" value="{{ initial.full_name|default:'' }}" required></div>
      <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" name="email" value="{{ initial.email|default:'' }}" required></div>
      <div class="mb-3"><label class="form-label">Address</label><input class="form-control" name="address" required></div>
      <div class="mb-3"><label class="form-label">City</label><input class="form-control" name="city" required></div>
      <div class="mb-3"><label class="form-label">Phone</label><input class="form-control" name="phone" required></div>
      <button class="btn btn-primary" type="submit">Place Order</button>
    </form>
  </div>
  <div class="col-md-5">
    <div class="card">
      <div class="card-header">Order Summary</div>
      <div class="card-body">
        {% for item in items %}
          <div class="d-flex justify-content-between"><span>{{ item.product.name }} Ã— {{ item.quantity }}</span><span>{{ item.subtotal }} $</span></div>
        {% endfor %}
        <hr>
        <div class="d-flex justify-content-between fw-bold"><span>Total</span><span>{{ total }} $</span></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
